<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        function mostrarPosicaoDoMouse(e) {
            $("#posicao").html(`x: ${e.clientX} y: ${e.clientY}`)
        }

        $("body").on("mousemove", mostrarPosicaoDoMouse)

        $("#posicao").mouseover(e => {
            $("body").off("mousemove", mostrarPosicaoDoMouse)
        })

        $("#posicao").mouseleave(e => {
            $("body").mousemove(mostrarPosicaoDoMouse)
        })

        let clicks = 0
        $("body").click(e => {
            $("#cliques").html(`Cliques: ${clicks ++}`)
        })

        const backgroundOriginal = $("body").css("background-color")

        $("input").keyup(function(e) {
            const valor = $(this).val() //this é o campo/objeto input
            if(valor.match(/#[\da-fA-F]{3,6}/)) {// digito de "a" a "f" e "A" a "F", de 3 a 6 vezes. // Se for de encontro com estas condições, é válido
                $("body").css("background-color", valor)
            } else {
                $("body").css("background-color", backgroundOriginal)
            }
        })
    </script>
</body>
