<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="ultimo terceiro"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector("#primeiro").classList.add("destaque")

        const selecionar = selector => {
            document.querySelectorAll(selector).forEach(e => e.classList.add("destaque"))
        }
        const deselecionar = selector => {
            document.querySelectorAll(selector).forEach(e => e.classList.remove("destaque"))
        }

        selecionar("div")
        deselecionar("*")

        selecionar(".terceiro.ultimo")
        deselecionar("*")

        selecionar(":not(#primeiro)") //todos, excepto esse
        deselecionar("*")

        selecionar(":nth-child(1)") //primeiro elemento filho de cada tag
        deselecionar("*")

        selecionar("div:nth-of-type(1)") //primeiro elemento filho de cada tag do tipo div
        deselecionar("*")

        selecionar("[wb-attrib]")
        deselecionar("*")

    </script>
</body>
</html>
