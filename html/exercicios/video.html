<video id="meuVideo" width="800" height="450" controls controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
        Seu browser n√£o suporta a tag  de video.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 15px;
        width: 400px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>
        
<script>
    function configurarVideo(videoId) {
        const video = document.getElementById(videoId)
        video.oncontextmenu = () => false

        document.querySelector(`[wm-play=${videoId}]`).onclick = () => video.play()
        document.querySelector(`[wm-pause=${videoId}]`).onclick = () => video.pause()

        setInterval(() => progressoVideo(video, videoId), 500)
    }

    function progressoVideo (oVideo, videoId) {
        const barraProgresso = document.querySelector(`[wm-progresso=${videoId}] > div`)
            iWidth = ( oVideo.currentTime / oVideo.duration ) * 100
            barraProgresso.style.width = iWidth + "%"
            barraProgresso.innerHTML = iWidth.toFixed(1) + "%"
    }

    configurarVideo("meuVideo")
    
</script>
